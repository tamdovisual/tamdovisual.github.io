<body>

	<!-- Content within webpage ============================================== -->

    <!-- <div> -->
        <a href="index.html"><div id="logoAnimation"></div></a>
        <div id="starMovingContainer"></div>
        <script>
            var scrollToExploreItem = bodymovin.loadAnimation({
                wrapper: starMovingContainer,
                animType: 'svg',
                loop: true,
                autoplay: true,
                animationData: starMovingJson,
            });
        </script>
    <!-- </div> -->

    <style>
        svg path, svg rect, #starMovingContainer g {
            fill: var(--main-color-100) !important;
            stroke: var(--main-color-100) !important;
        }

        #starMovingContainer{
            z-index: 10;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        
        #starMovingContainer > svg{
            width: 200% !important;
            height: 200% !important;
            transform: translate(-25%, -25%) !important;
        }
        
        #logoAnimation{
            z-index: 30;
            width: 50%;
            height: 50%;
            max-width: 200px;
            max-height: 200px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
