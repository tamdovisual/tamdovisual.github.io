	<div id="imagePreviewContainer" class="imagePreviewContainer">

			<div class="swiper-slide"><img src=""></div>
			<div class="swiper-slide"><img src=""></div>
		</div>
	</div>

	<div class="toggleViewMode blur-background">
		<a><img id="toggleColumn" style="opacity: 0.5;" src="asset/icon/column.svg" onload="SVGInject(this)" onclick="toggleColumn();"></a>
		<a><img id="toggleGrid" style="opacity: 0.5;" src="asset/icon/grid.svg" onload="SVGInject(this)" onclick="toggleGrid();"></a>
	</div>
	<!-- Gallery / Grid layout -->
	<div style="display: none;" class="gallery-container-grid" id="gallery-container-grid">
	</div>

	<div id="collection-column-list">

			<hr>
			<span class="header-text wide-10-regular">Collections</span>

		<div id="collectionDemTitle" class="animateTextMovement collection-name wide-14-regular"><a href="#dem">ĐÊM</a></div>
		<hr class="fill-height">
	</div>
	<div style="display: none;" id="gallery-container-column">
	</div>

	</div>
